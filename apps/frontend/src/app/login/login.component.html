<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label>Email:</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Enter your email"
    />

    <label>Password:</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Enter your password"
    />

    <button type="submit">Login</button>
  </form>
</div>
